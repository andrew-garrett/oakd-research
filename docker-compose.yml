version: '3.3'

services:
  oak_home:
    privileged: true
    image: custom_oak_image:latest
    volumes:
      - type: bind
        source: /dev/bus/usb
        target: /dev/bus/usb
      - type: bind
        source: /tmp/.X11-unix
        target: /tmp/.X11-unix
    environment:
      - DISPLAY=$DISPLAY
    restart: on-failure
    device_cgroup_rules:
      - 'c 189:* rmw'
